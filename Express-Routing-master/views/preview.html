<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Invoice-Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/8.4.6/css/intlTelInput.css">
    <style>
        body {
        height: 1200px;
    }
    
    .bg-color {
        background-color: rgba(104, 57, 72, 0.993)
    }
    
    .fcolor {
        color: white;
    }
    
    .btn-preview {
        background-color: #c7c3c3
    }
    
    .bar1 {
        background-color: #1a1818;
        width: auto;
    }
    
    .bar2 {
        background-color: #757474;
        width: auto;
    }
    
    .Head {
        width: 60%;
    }
    
    .From-wid {
        width: 40%;
    }
    
    .out {
        border: none;
    }
      </style>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-color">
            <a class="navbar-brand" href="#"><span class="fcolor">Invoice Generator</span></a>
            <!-- <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                  aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button> -->
            <!-- <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                      <a class="nav-link" href="#">SAVE <span class="sr-only">(current)</span></a>
                    </li>
                  </ul>
                  <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                      <a class="nav-link" href="#"> <span class="sr-only">(current)</span></a>
                    </li>
                  </ul>
                </div> -->
        </nav>
    </header>

    <section>
        <div class="container">
            <!--Start of Preview and Email Buttons-->
            <div class="row mt-4">
                <div class="col-sm-6">
                    <a href="./index.html"><button type="button" class="btn btn-preview">Edit</button></a>
                </div>
                <!-- <div class="col-sm-4 text-center">
                    <button type="button" class="btn btn-success">PDF</button>
                </div> -->
                <div class="col-sm-6 text-right">
                    <button type="button" data-toggle="modal" data-target="#emailModal" class="btn btn-danger">Email</button>
                </div>
            </div>
            <!--End of Preview and Email buttons-->

            <!--Modal for Email-->
            <div class="modal" id="emailModal">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title">Email Invoice</h4>
                            <button class="close" data-dismiss="modal">&times;</button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="form-group">
                                    <label for="To">To<small class="text-muted">&nbsp;(required)</small></label>
                                    <input type="email" class="form-control" id="email" placeholder="name@client.com">
                                </div>
                                <div class="form-group">
                                    <label for="From">From<small class="text-muted">&nbsp;(required)</small></label>
                                    <input type="email" class="form-control" id="email" placeholder="name@business.com">
                                </div>
                                <div class="form-group">
                                    <label for="Message">Message</label>
                                    <textarea class="form-control" rows="5" cols="10"></textarea>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button class="btn btn-info" data-dismiss="modal">
                                Send Invoice
                            </button>
                            <button class="btn btn-secondary" data-dismiss="modal">
                                close
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row bar1 mt-2">
                <div class="col mt-2"></div>
            </div>
            <!--Start of Head-->
            <div class="Head d-inline">
                <h1 class="h1 mt-4 text-center">Invoice</h1>
            </div>
            <!--End of Head-->

            <div class="row">
                <div class="col-sm-5">
                    <form class="form-group" action="./index.html" method="POST">
                        <label class="h4" for="From">From</label><br>
                        <input type="text" class="form-control" id="businessName">
                        <input type="text" class="form-control" id="emailBusiness">
                        <input type="text" class="form-control" id="addBusiness">
                        <input type="text" class="form-control" id="phBusiness">
                    </form>
                </div>
                <!--End of form: FROM-->
                <div class="col-lg-2">

                </div>
                <!--Start of form : TO-->
                <div class="col-sm-5">
                    <form class="form-group">
                        <label class="h4" for="From">To</label><br>
                        <input type="text" class="form-control" id="clientName">
                        <input type="text" class="form-control" id="emailClient">
                        <input type="text" class="form-control" id="addClient">
                        <input type="text" class="form-control" id="phClient">
                    </form>
                </div>
            </div>
            <!--Start of Item Details-->
            <div class="row bar2 mt-2">
                <div class="col-sm-6 mt-2">
                    <h4 class="h4 text-white">Invoice Items Description</h4>
                </div>
            </div>
            <div class="form-group row mt-4">
                <div class="col col-sm-6">
                    <input type="text" class="form-control" id="itemDescription" placeholder="Item">
                </div>
                <div class="col col-sm-2">
                    <input type="text" class="form-control" id="price" placeholder="Price">
                </div>
                <div class="col col-sm-2">
                    <input type="number" class="form-control" id="quantity" placeholder="Quantity">
                </div>
                <div class="col col-sm-2">
                    <input type="price" class="form-control out text-right" placeholder="0.00">
                </div>
            </div>
            <!--End of Item Details-->

            <!--Start of Calculation div-->
            <div class="row">
                <div class="col col-sm-8"></div>
                <div class="col col-sm-2">
                    <input type="number" class="form-control out" placeholder="Subtotal">
                </div>
                <div class="col col-sm-2">
                    <input type="price" class="form-control out text-right" placeholder="0.00">
                </div>
            </div>
            <div class="row">
                <div class="col col-sm-8"></div>
                <div class="col col-sm-2">
                    <input type="text" class="form-control out" placeholder="Tax (5%)">
                </div>
                <div class="col col-sm-2">
                    <input type="price" class="form-control out text-right" placeholder="0.00">
                </div>
            </div>
            <div class="row">
                <div class="col col-sm-8"></div>
                <div class="col col-sm-2">
                    <input type="text" class="form-control out font-weight-bold" placeholder="Total">
                </div>
                <div class="col col-sm-2">
                    <input type="price" class="form-control out text-right font-weight-bold" placeholder="0.00">
                </div>
            </div>
            <!--End of Calculation div-->
            <div class="row bar2 mt-2">
                <div class="col-sm-6 mt-0.8"></div>
            </div>
        </div>

        </div>
    </section>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="./js/invoice.js"></script>
</body>

</html>
