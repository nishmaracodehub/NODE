<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Invoice-Generator</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/8.4.6/css/intlTelInput.css">
  <style>
    body {
    height: 1200px;
}

.bg-color {
    background-color: rgba(104, 57, 72, 0.993)
}

.fcolor {
    color: white;
}

.btn-preview {
    background-color: #c7c3c3
}

.bar1 {
    background-color: #1a1818;
    width: auto;
}

.bar2 {
    background-color: #757474;
    width: auto;
}

.Head {
    width: 60%;
}

.From-wid {
    width: 40%;
}

.out {
    border: none;
}
  </style>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-color">
      <a class="navbar-brand" href="#"><span class="fcolor">Invoice Generator</span></a>
    </nav>
  </header>

  <section>
    <div class="container">

      <div class="row bar1 mt-2">
        <div class="col mt-2"></div>
      </div>

      <!--Start of form : FROM-->
      <div>
        <form class="form-group" name="inputForm" action="/user/data" method="POST" id="submit">
          <div class="row mt-4">
            <div class="col-sm-6">
              <label class="h4" for="From">From</label><br>
              <input type="text" class="form-control" id="nameBus" name="nameBus" placeholder="Business Name">
              <input type="email" class="form-control mt-2" id="emailBus" name="emailBus" placeholder="name@business.com">
              <input type="text" class="form-control mt-2" id="addressBus" name="addressBus" placeholder="1234 Main St">
              <div class="input-group mt-2 mb-3">
                <input type="tel" class="form-control" id="numBus" name="numBus" placeholder="(555)-555-5555"
                  aria-label="Telephone" aria-describedby="basic-addon2">
                <div class="input-group-append">
                  <span class="input-group-text" id="basic-addon2">Tel</span>
                </div>
              </div>
            </div>
            <!--End of form: FROM-->

            <!--Start of form : TO-->
            <div class="col-sm-6">
              <label class="h4" for="To">To</label><br>
              <input type="text" class="form-control" name="nameCli" id="nameCli" placeholder="Client Name">
              <input type="email" class="form-control mt-2" name="emailCli" id="emailCli" placeholder="name@Client.com">
              <input type="text" class="form-control mt-2" name="addressCli" id="addressCli" placeholder="1234 Main St">
              <div class="input-group mb-3">
                <input type="tel" class="form-control mt-2" name="numCli" placeholder="(555)-555-5555" aria-label="Telephone"
                  aria-describedby="basic-addon2">
                <div class="input-group-append">
                  <span class="input-group-text mt-2" id="basic-addon2">Tel</span>
                </div>
              </div>
            </div>
          </div>
          <!--End of form : TO-->

          <!--Invoice ID and Date-->
          <div class="row mt-4">
            <div class="col-sm-6">

            </div>
            <div class="col-sm-6">
              <div>
                <label for="Invoice ID">Invoice Number</label>
                <div class="input-group mb-3">
                  <div class="input-group-append">
                    <span class="input-group-text" id="Invoice">INV#</span>
                  </div>
                  <input type="text" class="form-control" name="invNum" placeholder="0001" aria-label="Invoice Number"
                    aria-describedby="Invoice">
                </div>
              </div>
              <div>
                <label for="dateInvoice">Date</label>
                <input type="date" class="form-control mb-2" name="invDate" id="dateInvoice" placeholder="09 Dec 2018">
              </div>
            </div>
          </div>
          <!--Invoice ID and Date-->

          <!--Start of Item Details-->
          <div class="row bar2 mt-2">
            <div class="col-sm-6 mt-2">
              <h4 class="h4 text-white">Invoice Items Description</h4>
            </div>
          </div>
          <div class="form-group row mt-4">
            <div class="col col-sm-6">
              <input type="text" class="form-control" name="itemDes" id="itemDescription" placeholder="Item">
            </div>
            <div class="col col-sm-2">
              <input type="text" class="form-control" name="price" id="price" placeholder="Price">
            </div>
            <div class="col col-sm-2">
              <input type="number" class="form-control" name="quantity" id="quantity" placeholder="Quantity">
            </div>
            <div class="col col-sm-2">
              <input type="price" class="form-control out text-right" name="subTot" id="subtot" placeholder="0.00">
            </div>
          </div>
          <!--End of Item Details-->

          <!--Start of Calculation div-->
          <div class="row">
            <div class="col col-sm-8"></div>
            <div class="col col-sm-2 mb-2">
              <input type="number" class="form-control out" name="subtotal" id="subtotal" placeholder="Subtotal">
            </div>
            <div class="col col-sm-2 mb-2">
              <input type="price" class="form-control out text-right" name="subTot" id="subTot" placeholder="0.00">
            </div>
          </div>
          <div class="row">
            <div class="col col-sm-8"></div>
            <div class="col col-sm-2 mb-2">
              <input type="text" class="form-control out" name="tax" id="tax" placeholder="Tax (5%)">
            </div>
            <div class="col col-sm-2 mb-2">
              <input type="price" class="form-control out text-right" name="taxVal" id="taxVal" placeholder="0.00">
            </div>
          </div>
          <div class="row">
            <div class="col col-sm-8"></div>
            <div class="col col-sm-2 mb-2">
              <input type="text" class="form-control out font-weight-bold" name="Total" id="Total" placeholder="Total">
            </div>
            <div class="col col-sm-2 mb-2">
              <input type="price" class="form-control out text-right font-weight-bold" name="totalVal" id="totalVal"
                placeholder="0.00">
            </div>
          </div>

          <!--End of Calculation div-->
          <div class="row bar2 mt-2">
            <div class="col-sm-6 mt-0.8"></div>
          </div>
          <!-- Start of Preview and Email Buttons-->
          <div class="row mt-5">
            <div class="col-sm-6">
              <a href="./index.html"><button type="button" class="btn btn-preview">Clear</button></a>
            </div>
            <div class="col-sm-6 text-right">
              <a href=""><input type="submit" id="submit" value="Generate" class="form-group btn btn-primary"></a>
            </div>
          </div>
          <!--End of Preview and Email buttons-->
        </form>
      </div>
    </div>
  </section>


  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <script src="./js/invoice.js"></script>
</body>

</html>
